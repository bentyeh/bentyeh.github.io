{% if page.layout == 'home' %}

<div class="container">
  <h1 class="page-title">{{ site.title }}</h1>
  <h5 class="page-description">{{ page.description }}</h5>
</div>

{% elsif page.title %}

<div class="container">
  <h1 class="page-title">{{ page.title }}</h1>
  <h5 class="page-description">{{ page.description }}</h5>
  <p>{{ page.excerpt | markdownify }}</p>
</div>

{% endif %}
