{%- if page.layout == 'home' -%}

  <h1 class="page-title">{{ site.title }}</h1>
  <h5 class="page-description">{{ page.description | default: site.description }}</h5>

{%- elsif page.title -%}

  <h1 class="page-title">{{ page.title }}</h1>
  {%- if page.description -%}
    <h5 class="page-description">{{ page.description }}</h5>
  {%- endif -%}
  {%- if page.excerpt -%}
    {{ page.excerpt | markdownify }}
  {%- endif -%}

{%- endif -%}
