{% if page.layout == 'home' %}

<div class="container">
  <h1 class="home-title">{{ site.title }}</h1>
  <h5 class="home-description">{{ page.description }}</h5>
</div>

{% elsif page.title %}

<div class="jumbotron jumbotron-fluid header header-page">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.description }}</h2>
  </div>
</div>

{% endif %}
